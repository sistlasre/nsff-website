{% extends "turkey_bowl/base.html" %}
{% block content %}
{% load static %}
<div id="tb-pictures" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "img/common/turkey-bowl-winners.png" %}" class="d-block w-100" alt="Turkey Bowl Winners">
            <div class="carousel-caption d-none d-md-block">
                <h5>Winners of Turkey Bowl 2021</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="{% static "img/common/tb-everyone.jpg" %}" class="d-block w-100" alt="Group Picture from Turkey Bowl">
            <div class="carousel-caption d-none d-md-block">
                <h5>Group Picture from Turkey Bowl 2021</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="{% static "img/common/tb-heliconia-1.png" %}" class="d-block w-100" alt="Team Heliconia">
            <div class="carousel-caption d-none d-md-block">
                <h5>Team Heliconia</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="{% static "img/common/tb-charcoal-1.jpg" %}" class="d-block w-100" alt="Team Charcoal">
            <div class="carousel-caption d-none d-md-block">
                <h5>Team Charcoal</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="{% static "img/common/tb-charcoal-2.jpg" %}" class="d-block w-100" alt="Team Charcoal">
            <div class="carousel-caption d-none d-md-block">
                <h5>Team Charcoal Again</h5>
            </div>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#tb-pictures" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#tb-pictures" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
